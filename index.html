<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NxN Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN (GitHub Pages friendly) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">

      <div class="card shadow-sm">
        <div class="card-body text-center">

          <h2 class="mb-3">NxN Tic Tac Toe</h2>

          <!-- Controls -->
          <div class="d-flex justify-content-center gap-2 mb-3">
            <input id="sizeInput" type="number" class="form-control w-25"
                   min="3" max="10" value="3">
            <button class="btn btn-primary" onclick="createGame()">
              Start Game
            </button>
          </div>

          <!-- Status -->
          <div id="status" class="fw-semibold mb-3 text-secondary">
            Click "Start Game"
          </div>

          <!-- Game Board -->
          <div id="board" class="board mx-auto"></div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
